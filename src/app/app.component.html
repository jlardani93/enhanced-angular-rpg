
<div (keydown)="onKeyDown($event)">
  <app-character-create [currentCharacter]="currentCharacter" (sendUpCurrentCharacter)="setCurrentCharacter($event)" *ngIf="!currentCharacter"></app-character-create>

  <app-character-display [childCurrentCharacter]="currentCharacter" *ngIf="currentCharacter"></app-character-display>

  <app-game-board [currentCharacter]="currentCharacter" [childGameBoard]="masterGameBoard" [isPlaying]="isPlaying" *ngIf="masterGameBoard.board.length>0 && !isFighting"></app-game-board>

  <button type="button" (click)="setIsPlaying()" *ngIf="currentCharacter && !isPlaying">Start Game</button>
</div>

<app-game-fight
[currentMonster]="currentMonster"
[currentCharacter]="currentCharacter"
(doneFighting)="endFight($event)"
*ngIf="isFighting"onloadedmetadata=""
></app-game-fight>
